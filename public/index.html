<!-- public/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Shoutmap</title>

    <!-- CSS -->
    <link rel="stylesheet" href="bower_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/style.min.css">

    <!-- JS -->
    <script src="bower_modules/angular/angular.js"></script>
    <script src="bower_modules/angular-route/angular-route.min.js"></script>
    <script src="bower_modules/lodash/dist/lodash.min.js"></script>
    <script src="bower_modules/angular-google-maps/dist/angular-google-maps.min.js"></script>

    <!-- ANGULAR APP -->
    <script src="dist/js/app.js"></script>
</head>
<body ng-app="shoutApp" ng-controller="MapController">
<div class="container">
    <!-- HEADER -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Shoutmap</a>
        </div>

        <!-- LINK TO OUR PAGES. ANGULAR HANDLES THE ROUTING HERE -->
        <ul class="nav navbar-nav">
            <li><a href="" ng-click="shout($event)">Shout</a></li>
        </ul>
    </nav>

    <!-- ANGULAR DYNAMIC CONTENT -->
    <div ng-view></div>
</div>
</body>
</html>
