<style>


    .angular-google-map-container {
        height: 500px;
        width: 100%;
    }
</style>

<ui-gmap-google-map
        center="map.center"
        zoom="map.zoom">
    <ui-gmap-marker ng-repeat="marker in markers"
                    coords="marker.coords"
                    options="marker.options"
                    events="marker.events"
                    idkey="marker.id">
    </ui-gmap-marker>
</ui-gmap-google-map>
